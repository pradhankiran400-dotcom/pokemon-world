<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blastoise Card</title>

  <style>
    body {
      background-color: #ecfeff; /* light cyan */
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .card {
      max-width: 800px;
      margin: auto;
      background-color: #cffafe;
      border: 2px solid #06b6d4;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .card img {
      width: 260px;
      border-radius: 10px;
    }

    .content h1 {
      margin: 0;
      color: #0e7490;
    }

    .content h2 {
      margin: 5px 0;
      color: #155e75;
    }

    .content p {
      line-height: 1.6;
      margin: 8px 0;
    }

    .stats {
      margin-top: 10px;
      font-weight: bold;
    }

    .footer {
      margin-top: 12px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Blastoise Image -->
    <img src="blast.png" alt="Blastoise">

    <!-- Text Content -->
    <div class="content">
      <h1>BLASTOISE</h1>
      <h2>Water Type</h2>

      <p>
        Height: 5'03" |
        Weight: 188.5 lbs.
      </p>

      <p>
        Blastoise has water spouts that protrude from its shell.
        The water spouts are very accurate and can shoot bullets
        of water with enough force to punch holes through thick steel.
      </p>

      <div class="stats">
        HP: 79 | Attack: 83 | Speed: 78
      </div>

      <div class="footer">
        "Blas-toise!" <br>
        Pok√©mon Card 
      </div>
    </div>

  </div>

</body>
</html>
