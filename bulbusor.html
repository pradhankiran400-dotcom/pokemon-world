<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulbasaur Card</title>

  <style>
    body {
      background-color: #f0fff4; /* light green */
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .card {
      max-width: 800px;
      margin: auto;
      background-color: #ecfdf5;
      border: 2px solid #22c55e;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .card img {
      width: 250px;
      border-radius: 10px;
    }

    .content h1 {
      margin: 0;
      color: #15803d;
    }

    .content h2 {
      margin: 5px 0;
      color: #166534;
    }

    .content p {
      line-height: 1.6;
      margin: 8px 0;
    }

    .stats {
      margin-top: 10px;
      font-weight: bold;
    }

    .footer {
      margin-top: 12px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Bulbasaur Image -->
    <img src="bulbusor.png" alt="Bulbasaur">

    <!-- Text Content -->
    <div class="content">
      <h1>BULBASAUR</h1>
      <h2>Grass / Poison Type</h2>

      <p>
        Height: 2'04" |
        Weight: 15.2 lbs.
      </p>

      <p>
        A strange seed was planted on its back at birth.
        The plant sprouts and grows with this Pokémon.
        Bulbasaur can absorb sunlight and grow stronger.
      </p>

      <div class="stats">
        HP: 45 | Attack: 49 | Speed: 45
      </div>

      <div class="footer">
        "Bulba Bulba!" <br>
        Pokémon Card
      </div>
    </div>

  </div>

</body>
</html>
