<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jigglypuff Card</title>

  <style>
    body {
      background-color: #fff1f2; /* light pink */
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .card {
      max-width: 800px;
      margin: auto;
      background-color: #ffe4e6;
      border: 2px solid #fb7185;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .card img {
      width: 240px;
      border-radius: 10px;
    }

    .content h1 {
      margin: 0;
      color: #be123c;
    }

    .content h2 {
      margin: 5px 0;
      color: #9f1239;
    }

    .content p {
      line-height: 1.6;
      margin: 8px 0;
    }

    .stats {
      margin-top: 10px;
      font-weight: bold;
    }

    .footer {
      margin-top: 12px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Jigglypuff Image -->
    <img src="jiglypuff.png" alt="Jigglypuff">

    <!-- Text Content -->
    <div class="content">
      <h1>JIGGLYPUFF</h1>
      <h2>Normal / Fairy Type</h2>

      <p>
        Height:1'08" |
        Weight: 12.1 lbs.
      </p>

      <p>
        Jigglypuff’s vocal cords can freely adjust the wavelength
        of its voice. When it sings a soothing lullaby, anyone who
        hears it is sure to fall asleep instantly.
      </p>

      <div class="stats">
        HP: 115 | Attack: 45 | Speed: 20
      </div>

      <div class="footer">
        "Jiggly~puff!" <br>
        Pokémon Card 
      </div>
    </div>

  </div>

</body>
</html>
