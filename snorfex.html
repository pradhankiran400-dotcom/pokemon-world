<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snorlax Card</title>

  <style>
    body {
      background-color: #f1f5f9; /* soft gray-blue */
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .card {
      max-width: 820px;
      margin: auto;
      background-color: #e2e8f0;
      border: 2px solid #64748b;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      gap: 22px;
      align-items: center;
    }

    .card img {
      width: 270px;
      border-radius: 12px;
    }

    .content h1 {
      margin: 0;
      color: #334155;
    }

    .content h2 {
      margin: 6px 0;
      color: #475569;
    }

    .content p {
      line-height: 1.6;
      margin: 8px 0;
      color: #1f2937;
    }

    .stats {
      margin-top: 12px;
      font-weight: bold;
      color: #111827;
    }

    .footer {
      margin-top: 12px;
      font-style: italic;
      color: #374151;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Snorlax Image -->
    <img src="snorfex.png" alt="Snorlax">

    <!-- Text Content -->
    <div class="content">
      <h1>SNORLAX</h1>
      <h2>Normal Type</h2>

      <p>
        Height: 6'11" 
        Weight: 1014.1 lbs.
      </p>

      <p>
        Snorlax is not satisfied unless it eats over 800 pounds of food every day.
        After eating its fill, it promptly goes to sleep. It wakes up only to eat again.
      </p>

      <div class="stats">
        HP: 160 | Attack: 110 | Speed: 30
      </div>

      <div class="footer">
        "Zzz..." <br>
        Pok√©mon Card 
      </div>
    </div>

  </div>

</body>
</html>
