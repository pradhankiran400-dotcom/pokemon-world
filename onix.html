<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onix Card</title>

  <style>
    body {
      background-color: #f5f5f4; /* light stone */
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .card {
      max-width: 800px;
      margin: auto;
      background-color: #e7e5e4;
      border: 2px solid #78716c;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .card img {
      width: 260px;
      border-radius: 10px;
    }

    .content h1 {
      margin: 0;
      color: #44403c;
    }

    .content h2 {
      margin: 5px 0;
      color: #57534e;
    }

    .content p {
      line-height: 1.6;
      margin: 8px 0;
    }

    .stats {
      margin-top: 10px;
      font-weight: bold;
    }

    .footer {
      margin-top: 12px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Onix Image -->
    <img src="onix.png" alt="Onix">

    <!-- Text Content -->
    <div class="content">
      <h1>ONIX</h1>
      <h2>Rock / Ground Type</h2>

      <p>
        Height:28'10" |
        Weight:463.0 lbs.
      </p>

      <p>
        Onix has a magnet in its brain that acts as a compass.
        It digs at high speed while tunneling through the ground
        and can easily crush boulders as it moves.
      </p>

      <div class="stats">
        HP: 35 | Attack: 45 | Speed: 70
      </div>

      <div class="footer">
        "Onnnix!" <br>
        Pok√©mon Card 
      </div>
    </div>

  </div>

</body>
</html>
